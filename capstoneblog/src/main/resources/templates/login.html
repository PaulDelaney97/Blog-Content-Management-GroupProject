<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Blog login</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div th:insert="fragments/header.html :: header"></div>
            <!-- Example user information -->
            <div class="col-md-4 offset-md-4 p-4 shadow-lg rounded bg-info">
                <!-- Example user information -->
                <div class="m-2 p-1 shadow rounded bg-white">
                    <div class="m-3" sec:authorize="isAuthenticated()">
                        <p class="d-flex justify-content-between">Logged in as: <span sec:authentication="name" class="font-weight-bold"></span></p>
                        <p class="d-flex justify-content-between">Role: <span sec:authentication="principal.authorities" class="font-weight-bold"></span></p>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <p>Not logged in</p>
                    </div>
                </div>

                <!-- Example login form -->
                <div class="m-2 p-1 shadow rounded bg-white">
                    <form class="m-2" action="login" method="POST">
                        <div class="form-group row">
                            <label for="user_email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input type="email" name="user_email" id="user_email" value="owner@sg.com"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-3 col-form-label">
                                Password</label>
                            <div class="col-9">
                                <input type="password" name="password" id="password" value="owner"
                                       class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <!-- 'Secret' Login Details -->
            <div class="card col-md-4 offset-md-4 mt-5">
                <p><b>OWNER:</b> <b>email:</b> owner@sg.com <b>pw:</b> owner</p>
                <p><b>ADMIN:</b> <b>email:</b> admin@sg.com <b>pw:</b> admin</p>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
