<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Header Fragment</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div th:fragment="header">
                <div class="container">
                    <img src="/images/capstoneBlogImage.jpg" alt="Title Image" style="width:100%;">
                </div>
                <div class="row d-flex justify-content-between">
                    <!-- Pages -->
                    <div class="dropdown col-2 m-3">
                        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pages
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" 
                               th:each="page : ${pages}" 
                               th:value="${page.staticPageId}" 
                               th:href="@{/page(id=${page.staticPageId})}"
                               th:text="${page.title}">
                                Page</a>
                        </div>
                    </div>
                    <!-- Main Menu -->
                    <div class="dropdown col-2 m-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Main Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="/home">Home</a>
                            <a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN', 'OWNER')" href="/admin/addPost">Add Post</a>
                            <a class="dropdown-item" sec:authorize="hasAnyAuthority('ADMIN', 'OWNER')" href="/admin/editPosts">Edit Posts</a>
                            <a class="dropdown-item" sec:authorize="hasAuthority('OWNER')" href="/owner/addPage">Add Page</a>
                            <a class="dropdown-item" sec:authorize="hasAuthority('OWNER')" href="/owner/editPages">Edit Pages</a>
                            <a class="dropdown-item" sec:authorize="hasAuthority('OWNER')" href="/owner/categories">Manage Categories</a>
                        </div>
                    </div>
                    <!-- Dropdown login -->
                    <div class="dropdown col-2 m-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authorize="isAuthenticated()" sec:authentication="name"></span>
                            <span sec:authorize="isAnonymous()">Not logged in</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <a class="dropdown-item" href="/login">Login</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End main body -->

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
